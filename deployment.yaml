apiVersion: apps/v1
kind: Deployment
metadata:
  name: contador-deployment
  labels:
    app: contador
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contador
  template:
    metadata:
      labels:
        app: contador
    spec:
      containers:
      - name: contador-container
        image: contador:latest
        imagePullPolicy: Never 
        resources: 
          limits:
            memory: 128Mi
            cpu: "100m"
